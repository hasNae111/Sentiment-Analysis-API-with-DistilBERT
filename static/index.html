<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Sentiment API - Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:40px}
    textarea{width:100%;height:120px}
    pre{background:#f4f4f4;padding:12px;border-radius:6px}
    button{padding:10px 16px;font-size:16px}
  </style>
</head>
<body>
  <h2>Tester la Sentiment API</h2>
  <p>Entrez un texte puis cliquez <strong>Analyser</strong></p>
  <textarea id="text"></textarea><br/><br/>
  <button id="btn">Analyser</button>
  <h3>Réponse JSON</h3>
  <pre id="out">—</pre>

<script>
document.getElementById("btn").addEventListener("click", async () => {
  const text = document.getElementById("text").value;
  const out = document.getElementById("out");
  out.textContent = "Envoi...";
  try {
    const resp = await fetch('/predict', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({text})
    });
    const data = await resp.json();
    out.textContent = JSON.stringify({status:resp.status, body:data}, null, 2);
  } catch (e) {
    out.textContent = "Erreur: " + e;
  }
});
</script>
</body>
</html>
